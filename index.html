<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Front</title>
    <link rel="stylesheet" href="Assets/css/main.css" />
    <script src="./Assets/js/main.js" type="module"></script>
  </head>
  <body>
    <!-- GLOBAL HEADER -->
   <div class="header">
    <p class="logo">Logo</p>
    <h2>Headline</h2>
    <div class="cart"><img src="Assets/img/img/Icon-Basket.svg" alt="Icon-Basket" class="fa-solid fa-cart-shopping"><p id="cart-count">0</p></div>
   </div>
   <div class="container">
    <div id="root"></div>
    <div class="sidebar">
      <div class="head"><p>My cart</p></div>
      <div id="cartItem">Your cart is empty</div>
      <div class="foot">
        <h3>Total</h3>
        <h2 id="cart-total">0 DKK</h2>

      </div>

    </div>
   </div>
      <!-- search bar -->
      <form action="#">
        <label for="search"><img src="Assets/img/img/magnifying-glass-solid.svg" alt="magnifying-glass-solid" /></label>
        <input type="search" placeholder="Søg" id="search" />
      </form>
      <!-- INDKØBSKURV -->
      <nav id="kurv">
        <ul>
          <li>
            <a href="">
              <img src="Assets/img/img/Icon-Basket.svg" alt="Icon-Basket" />
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <nav>
      <ul>
        <li><a href="javascript:void(0)">Forside</a></li>
        <li><a href="javascript:void(0)">Produkter</a></li>
        <li><a href="javascript:void(0)">Forhandler</a></li>
        <li><a href="javascript:void(0)">Information</a></li>
        <li><a href="javascript:void(0)">Om os</a></li>
        <li><a href="javascript:void(0)">Kontakt</a></li>
      </ul>
    </nav>
    <main>
      <section id="mainContainer"></section>

      <nav>
        <section id="productContainer"></section>
      </nav>

      <button class="btn-danger">Slet</button>
    </main>

    <footer></footer>
  </body>
</html>
